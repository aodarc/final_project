{% extends 'base.html' %}

{% block main %}

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">

      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="email_inp">Email</label>
          <input name="email" type="email" class="form-control" id="email_inp" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="pass_inp">Password</label>
          <input name="password" type="password" class="form-control" id="pass_inp" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-warning">Cancel</button>
      </form>

    </div>
  </div>

  {% if show_success_msg %}
    <div class="container h-100">
      <div class="jumbotron">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="alert alert-success" role="alert">
            Form is processed
          </div>
        </div>
      </div>
    </div>
  {% endif %}


{% endblock %}
