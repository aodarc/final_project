<!-- Modal -->
{% if request.user.is_authenticated %}
  <div class="modal fade" id="kinderModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Оберіть Дитину</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'register_kid' %}" method="POST" id="registerChild">
            {% csrf_token %}
            {{ modal_form.kindergarten }}
            {{ modal_form.child }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" form="registerChild" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
{% endif %}
